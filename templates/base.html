<!-- 
  base.html

  Este é o template base que inclui a estrutura HTML principal, Bootstrap,
  e a barra de navegação. Adicionado estilos de degradê para botões.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - App de Notas</title>
    <!-- Inclui o Bootstrap CSS para a estrutura e layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclui Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Fundo com degradê de cinza escuro para preto */
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: #e2e8f0; /* Cor do texto claro */
            min-height: 100vh;
        }
        /* Estilo para os cards e modais */
        .card-bg {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }
        /* Estilo para os botões principais */
        .btn-primary {
            background: linear-gradient(45deg, #1f2937, #374151);
            color: #ffffff;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #374151, #1f2937);
        }
        /* Estilo para modais */
        .modal-content {
            background: linear-gradient(135deg, #374151 0%, #1a202c 100%);
            color: #e2e8f0;
        }
        /* Estilo para a tabela */
        .table-dark {
            --bs-table-bg: #1f2937;
            --bs-table-color: #e2e8f0;
        }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            --bs-table-accent-bg: #2d3748;
        }
        .table-hover > tbody > tr:hover > * {
            --bs-table-accent-bg: #4a5568;
        }
        /* Cor de fundo para alertas de sucesso e erro */
        .alert-success {
            background-color: #10B981;
            color: #064E3B;
            border-color: #064E3B;
        }
        .alert-danger {
            background-color: #EF4444;
            color: #7F1D1D;
            border-color: #7F1D1D;
        }
        .form-control, .form-select {
            background-color: #1f2937;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .form-control:focus, .form-select:focus {
            background-color: #1a202c;
            border-color: #6B7280;
            color: #e2e8f0;
        }

        /* Novas classes de botões com degradê */
        .btn-gradient-primary {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-gradient-primary:hover {
            background: linear-gradient(45deg, #2563eb, #3b82f6);
        }
        .btn-gradient-success {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-gradient-success:hover {
            background: linear-gradient(45deg, #16a34a, #22c55e);
        }
        .btn-gradient-warning {
            background: linear-gradient(45deg, #f97316, #ea580c);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-gradient-warning:hover {
            background: linear-gradient(45deg, #ea580c, #f97316);
        }
        .btn-gradient-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-gradient-danger:hover {
            background: linear-gradient(45deg, #dc2626, #ef4444);
        }

        /* Novo estilo para o header com degradê */
        .navbar-gradient {
            background: linear-gradient(90deg, #1f2937 0%, #4a5568 100%);
        }
    </style>
</head>
<body class="antialiased">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-gradient">
        <div class="container-fluid">
            <a class="navbar-brand text-2xl font-bold" href="{{ url_for('index') }}">App de Notas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('students_list') }}">Alunos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('turmas') }}">Turmas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
