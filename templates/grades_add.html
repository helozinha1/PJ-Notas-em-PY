{% extends 'base.html' %}
{% block content %}
<h2>Adicionar Nota / Projeto</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Aluno</label>
    <select name="student_id" class="form-select" required>
      <option value="">-- selecione --</option>
      {% for st in students %}
        <option value="{{st['id']}}">{{st['name']}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Nome da mat√©ria / projeto</label>
    <input name="subject" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nota (0 a 10)</label>
    <input name="score" class="form-control" type="number" step="0.01" min="0" max="10" required>
  </div>
  <button class="btn btn-success">Adicionar</button>
</form>
{% endblock %}
